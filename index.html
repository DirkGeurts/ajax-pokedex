<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax pokedex</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
<div class="searchBar">

<h1><strong>FIND POKEMON</strong></h1>
<input type="text" name="pokemon" id="search" placeholder="pokemon name">

</div>

            <div id="pokeOutput">
              <div class="top-container">
                <div class="image-container">
              <button type="button" name="left" id="leftBtn" class="changeBtn"></button>
              <button type="button" name="default" id="defaultBtn" class="bigBtn">Evolution</button>
              <button type="button" name="Shiny" id="originalBtn" class="bigBtn" >Original</button>
              <button type="button" name="left" id="rightBtn" class="changeBtn"></button>
          
                 
                  <div id="types"></div>
                  <img src="" alt="" id="pokePrevious">
                  <img src="" alt="" id="pokeImage">
                  
                </div>
              </div>
          
              <div class="bottom-container">
          
                <table>
                  <tr>
                    <th>POKEMON</th>
                    <th>STATS</th>
                  </tr>
                  <tr>
                    <td>ID:</td>
                    <td class="pokeID"></td>
                  </tr>
                  <tr>
                    <td>NAME:</td>
                    <td class="pokeName"></td>
                  </tr>
                  <tr>
                    <td>MOVES:</td>
                    <td class="pokeMoves">
                        <ul>
                            <li id="move01"></li>
                            <li id="move02"></li>
                            <li id="move03"></li>
                            <li id="move04"></li>
                        </ol>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>











<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>





    <script src="script.js"></script>    
</body>
</html>
